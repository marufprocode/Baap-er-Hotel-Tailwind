<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6">
            Welcome to My new <span class="text-violet-600">Bank Website</span>!!! 
          </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-3" type="email" name="" placeholder="Type Email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-pass" placeholder="Type Your Password">
                <button id="btn-submit" class="bg-orange-500 px-6 py-2 rounded-md text-white font-bold hover:bg-orange-600 ease-in duration-100 ">Submit</button>
            </div>
        </section>
    </main>

    <script src="./JS/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
